{% extends 'dashboard/main.html' %}

{% block maincontent %}
<div class="container-fluid d-flex flex-column flex-grow-1">
    <div class="container-xxl py-5">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h2 class="mb-5">Explore Our Services</h2>
        </div>
        <div class="row g-4 py-5 px-3">
            <div class="col-lg-3 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
                <a href="{% url 'giftcards' %}" class="text-decoration-none">
                    <div class="card service-item pt-3 h-100">
                        <div class="card-body text-center">
                            <i class="fa fa-4x fa-gift text-primary mb-4"></i>
                            <h4>Sell Giftcards</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
                <a href="{% url 'airtime_data' %}" class="text-decoration-none">
                    <div class="card service-item pt-3 h-100">
                        <div class="card-body text-center">
                            <i class="fa fa-4x fa-mobile-alt text-primary mb-4"></i>
                            <h4>Airtime & Data</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-12 wow fadeInUp" data-wow-delay="0.7s">
                <a href="{% url 'bonus' %}" class="text-decoration-none">
                    <div class="card service-item pt-3 h-100">
                        <div class="card-body text-center">
                            <i class="fa fa-4x fa-award text-primary mb-4"></i>
                            <h4>Bonus/Rewards</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-12 wow fadeInUp" data-wow-delay="0.5s">
                {% comment %} <a href="{% url 'pay_bills' %}" class="text-decoration-none"> {% endcomment %}
                    <div class="card service-item pt-3 h-100">
                        <div class="card-body text-center">
                            <i class="fa fa-4x fa-file-invoice text-primary mb-4"></i>
                            <h4>Pay Bills</h4>
                            <span class="badge bg-warning text-dark">Coming Soon</span>
                        </div>
                    </div>
                {% comment %} </a> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
