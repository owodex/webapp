{% extends 'dashboard/main.html' %}

{% block maincontent %}
<div class="container-fluid dashboard-area">
    <div class="container dashboard">
        <h2 class="mb-4">Transactions</h2>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary" id="downloadTransactions">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by Invoice ID" id="searchTransactions">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Transaction Date</th>
                        <th>Service</th>
                        <th>Invoice ID</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data, replace with dynamic data from your backend -->
                    <tr>
                        <td>2023-05-15</td>
                        <td>Giftcard Purchase</td>
                        <td>INV-001</td>
                        <td>$50.00</td>
                    </tr>
                    <tr>
                        <td>2023-05-14</td>
                        <td>Bill Payment</td>
                        <td>INV-002</td>
                        <td>$100.00</td>
                    </tr>
                    <tr>
                        <td>2023-05-13</td>
                        <td>Money Transfer</td>
                        <td>INV-003</td>
                        <td>$200.00</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const downloadBtn = document.getElementById('downloadTransactions');
        const searchInput = document.getElementById('searchTransactions');
        const searchBtn = document.getElementById('searchButton');

        downloadBtn.addEventListener('click', function() {
            // Implement download functionality
            alert('Download functionality to be implemented');
        });

        searchBtn.addEventListener('click', function() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                // Implement search functionality
                alert('Searching for Invoice ID: ' + searchTerm);
            }
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    });
</script>
{% endblock %}
