{% extends "base.html" %}
{% load widget_tweaks %}

{% block maincontent %}
    <div class="container pt-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="card w-100 custom-card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Reset Password</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-5">
                        {% render_field form.email class="form-control form-control-lg" placeholder="Enter your email address" %}
                        {% if form.email.errors %}
                            <div class="text-danger">
                                {{ form.email.errors }}
                            </div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
